<!-- Hero Section -->
<section class="resource-hero gradient-bg">
  <div class="container">
    <div class="row align-items-center min-vh-100">
      <div class="col-lg-6">
        <div class="hero-content text-white animate-fade-in">
          <h1 class="display-4 fw-bold mb-4">
            Resource 
            <span class="text-warning">Hub</span>
          </h1>
          <p class="lead mb-4 opacity-90">
            Discover valuable insights, tutorials, and resources to help you stay ahead in the 
            rapidly evolving world of technology. From in-depth articles to practical guides, 
            we've got everything you need to succeed.
          </p>
          <div class="hero-stats row g-3 mb-4">
            <div *ngFor="let stat of hubStats" class="col-6 col-lg-3">
              <div class="stat-card text-center p-3 rounded-3" 
                   style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);">
                <i [class]="stat.icon + ' fa-2x mb-2 text-warning'"></i>
                <h4 class="fw-bold mb-1">{{ stat.number }}</h4>
                <small class="opacity-75">{{ stat.label }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="hero-visual text-center">
          <div class="resource-animation">
            <i class="fas fa-book-open fa-6x text-white opacity-75"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Navigation Tabs -->
<section class="py-4 bg-light border-bottom">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <ul class="nav nav-pills nav-fill resource-tabs">
          <li class="nav-item">
            <button class="nav-link" [class.active]="activeTab === 'blog'" 
                    (click)="setActiveTab('blog')">
              <i class="fas fa-blog me-2"></i>Blog & Articles
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" [class.active]="activeTab === 'downloads'" 
                    (click)="setActiveTab('downloads')">
              <i class="fas fa-download me-2"></i>Downloads
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" [class.active]="activeTab === 'videos'" 
                    (click)="setActiveTab('videos')">
              <i class="fas fa-video me-2"></i>Videos & Webinars
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>

<!-- Content Sections -->
<div class="tab-content">
  <app-blog *ngIf="activeTab === 'blog'"></app-blog>
  <app-downloads *ngIf="activeTab === 'downloads'"></app-downloads>
  <app-video-library *ngIf="activeTab === 'videos'"></app-video-library>
</div>
